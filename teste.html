<section class="slider-section" id="slider">
  <div class="slider-container">
    <!-- Coluna de texto -->
    <div class="slider-text active">
      <h2 id="slider-title">PATROCINADORES</h2>
      <p id="slider-desc">Esse foi o número de patrocinadores que tivemos.</p>
    </div>

    <!-- Coluna de cards -->
    <div class="slider-cards">
      <div class="card active"
        data-title="PATROCINADORES"
        data-desc="Esse foi o número de patrocinadores que tivemos."
        data-bg="https://images.unsplash.com/photo-1542831371-d531d36971e6?auto=format&fit=crop&w=1950&q=80">
        <img src="http://blueoceaneventos.com.br/wp-content/uploads/2025/11/patro01.png" alt="Solar">
      </div>

      <div class="card"
        data-title="APOIADORES"
        data-desc="Esses foram nossos apoiadores, com forte presença no evento."
        data-bg="https://images.unsplash.com/photo-1556761175-4b46a572b786?auto=format&fit=crop&w=1950&q=80">
        <img src="http://blueoceaneventos.com.br/wp-content/uploads/2025/11/apo02.png" alt="Eólica">
      </div>

      <div class="card"
        data-title="PARTICIPANTES"
        data-desc="Um público qualificado que conecta inovação, sustentabilidade e negócios em energia."
        data-bg="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1950&q=80">
        <img src="http://blueoceaneventos.com.br/wp-content/uploads/2025/11/part03.png" alt="Hídrica">
      </div>
    </div>
  </div>

  <!-- Controles -->
  <div class="slider-controls">
    <button id="prev">◀</button>
    <button id="next">▶</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const cards = document.querySelectorAll('.card');
      const title = document.getElementById('slider-title');
      const desc = document.getElementById('slider-desc');
      const slider = document.getElementById('slider');
      const textBox = document.querySelector('.slider-text');

      let current = 0;

      function updateSlider(index) {
        cards.forEach((card, i) => card.classList.toggle('active', i === index));

        const activeCard = cards[index];
        textBox.classList.remove('active');
        slider.style.opacity = 0;

        setTimeout(() => {
          title.textContent = activeCard.dataset.title;
          desc.textContent = activeCard.dataset.desc;
          slider.style.backgroundImage = `url('${activeCard.dataset.bg}')`;
          slider.style.opacity = 1;
          textBox.classList.add('active');
        }, 200);
      }

      document.getElementById('next').addEventListener('click', () => {
        current = (current + 1) % cards.length;
        updateSlider(current);
      });

      document.getElementById('prev').addEventListener('click', () => {
        current = (current - 1 + cards.length) % cards.length;
        updateSlider(current);
      });

      // Loop automático
     // setInterval(() => {
       // current = (current + 1) % cards.length;
      /// // updateSlider(current);
      //}, 5000);

      updateSlider(current);
    });
  </script>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #111;
      color: #fff;
      overflow-x: hidden;
    }

    .slider-section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 0.8s ease-in-out, opacity 0.6s ease-in-out;
      position: relative;
      overflow: hidden;
    }

    .slider-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, rgba(0,0,0,0.6), rgba(0,0,0,0.3));
      z-index: 0;
      pointer-events: none;
      transition: background 0.5s ease;
    }

    .slider-container {
      display: flex;
      width: 80%;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .slider-text {
      width: 45%;
      transition: all 0.5s ease;
    }

    .slider-text h2,
    .slider-text p {
      opacity: 0;
      transform: translateY(15px);
      transition: all 0.5s ease;
    }

    .slider-text.active h2,
    .slider-text.active p {
      opacity: 1;
      transform: translateY(0);
    }

    .slider-text h2 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .slider-text p {
      font-size: 1.1em;
      line-height: 1.5;
      color: #ddd;
    }

    .slider-cards {
      display: flex;
      gap: 15px;
      width: 45%;
      justify-content: center;
      z-index: 1;
    }

    .card {
      width: 140px;
      height: 180px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s;
      opacity: 0.7;
      backdrop-filter: blur(5px);
    }

    .card.active {
      transform: scale(1.2);
      opacity: 1;
      background: rgba(255, 255, 255, 0.2);
    }

    .card img {
      width: 80%;
      pointer-events: none;
    }

    .slider-controls {
      position: absolute;
      bottom: 50px;
      display: flex;
      gap: 20px;
      z-index: 1;
    }

    .slider-controls button {
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      font-size: 1.2em;
      border-radius: 50%;
      padding: 10px 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .slider-controls button:hover {
      background: #fff;
      color: #111;
    }

    /* Responsivo */
    @media (max-width: 768px) {
      .slider-container {
        flex-direction: column;
        text-align: center;
      }

      .slider-text,
      .slider-cards {
        width: 100%;
      }

      .slider-cards {
        margin-top: 30px;
      }

      .slider-text h2 {
        font-size: 1.8em;
      }

      .slider-text p {
        font-size: 1em;
      }

      .card {
        width: 100px;
        height: 140px;
      }
    }
  </style>
</section>
